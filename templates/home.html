<div class="row">
	<div class="col-sm-4">
		<button class="whiteHov" ng-click="signOut()">Sign Out!</button>
	</div>
</div>
<div class="row">
	<div class="col-sm-8 col-sm-offset-3">
		
		<table>
			<tr class="head">
				<td>user</td>
				<td>n00b points</td>
				<td>4ssass1n points</td>
			</tr>
			<tr ng-repeat="firstname in firstnames | orderBy: 'name'">

				<td class="point">
					{{board[firstname.$id].noobCount | objSize}}

					</span>
					<!-- this is the 2nd button
					<span class="btn btn-danger btn-xs" ng-show="proposals[{{firstname.$id}}].noobProp.isSeconded == false" ng-click="addNoobPt()">
						2nd!
					</span> -->
				</td>
				<td class="point">
					{{board[firstname.$id].assnCount | objSize}}
					<span class="btn btn-success btn-xs" ng-show="proposals[{{firstname.$id}}].assnProp == null || proposals[{{firstname.$id}}].assnProp.isSeconded == true">
						<a ng-href="#/assnform/{{firstname.$id}}">
						they're l33t!</a>
					</span>
